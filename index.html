<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK SHELF WEBSITE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">HOME</a>
        <a href="#booklist">BOOKLIST</a>
        <a href="#about">ABOUT</a>
        <a href="#newbook">NEWBOOK</a>
      </div>

    <div id="home">
      <h1>A BOOKSHELF WEBSITE</h1>
    

    </div>
    <script type="text/javascript" src="index.js"></script>
     <div id="booklist">
         <section id="Book">
            <div class="projlist container">
              <h2 class="text-center fw-bold sectHeader m-3" style="color: blue;">BOOKLIST</h2>
              <div class="row mt-5" id="projectContainer">

          </section> 
     </div>


     <div id="about">
         <h1>ABOUT BOOKS</h1>
         <div id="new">
            <section id="new">
               <div class="projlist container">
                 <div class="row mt-5" id="bookDetails">
                 </div>
               </div>
             </section> 
        </div>   
    </div>

    <div id="about">
      <h1>NEW BOOKS</h1>
      <div id="newbook">
         <section id="newbook">
            <div class="projlist container">
              <div class="row mt-5" id="bookDetails">
                <section id="project" class="container bg-dark rounded">
                  <div class="projForm p-5">
                    <form action="" id="addbookForm">
                      <div class="row">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"></span>
                          <input type="text" class="form-control" name="url" placeholder="url" aria-label="url" aria-describedby="basic-addon1">
                        </div>
              
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"></span>
                          <input type="text" class="form-control" name="title" placeholder="title" aria-label="title" aria-describedby="basic-addon1">
                        </div>
              
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"></span>
                          <input type="text" class="form-control" name="author" placeholder="author" aria-label="author" aria-describedby="basic-addon1">
                        </div>
              
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"></span>
                          <input type="text" class="form-control" name="detail" placeholder="detail" aria-label="detail" aria-describedby="basic-addon1">
                        </div>
              
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"></span>
                          <input type="text" class="form-control" name="rating" placeholder="rating" aria-label="rating" aria-describedby="basic-addon1">
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"></span>
                        <input type="text" class="form-control" name="price" placeholder="price" aria-label="price" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"></span>
                      <input type="text" class="form-control" name="date" placeholder="date" aria-label="date" aria-describedby="basic-addon1">
                    </div>
                  </div>
          
            
              
                      <button type="submit" class="btn btn-secondary text-center" >Add Book</button>
                    </form>
                  </div>
                </section>
              </div>
            </div>
          </section> 
     </div>   
 </div>
   
</body>
</html>
